<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig The Game</title>
    <style href="./style.css" rel="stylesheet"></style>
</head>
<body>
    <div id="container" class="container">
        <h3 id="header">Type your name to start the game</h3>
        <form id="form">
            <input type="text" id="nameInput" placeholder="Type here">
            <button type="submit" id="saveName">Save</button>
        </form>
        <div id="totalPoints"></div>
        <div id="roundsTotal"></div>
        <div id="points"></div>
        <div id="diceNum"></div>
        <button id="btnRoll">Roll</button>
        <button id="btnFreeze">Freeze</button>
        <button id="btnNewGame">Restart</button>
        <h1 id="h1Element"></h1>
    </div>
    
</body>
<footer>
    <script src="./Script.js" defer></script>
</footer>
</html>
